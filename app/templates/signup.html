{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card mx-auto">
    <div class="text-center mb-4">
      <div class="auth-icon mb-3">âœ¨</div>
      <h2 class="mb-2" style="color: #C3521A; font-weight: 600;">Create Your Account</h2>
      <p class="text-muted">Start your mindfulness journey today</p>
    </div>

    <form method="POST" action="{{ url_for('signup') }}">
      <div class="mb-3">
        <label class="form-label" style="font-weight: 500;">Full Name</label>
        <input type="text" name="username" class="form-control custom-input"
               placeholder="Enter your full name" maxlength="20" required autofocus>
        <small class="text-muted">Max 20 characters</small>
      </div>

      <div class="mb-3">
        <label class="form-label" style="font-weight: 500;">Email</label>
        <input type="email" name="email" class="form-control custom-input"
               placeholder="you@example.com" required>
      </div>

      <div class="mb-4">
        <label class="form-label" style="font-weight: 500;">Password</label>
        <input type="password" name="password" class="form-control custom-input"
               placeholder="Create a secure password" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg"
                style="border-radius: 10px; padding: 12px;">
          Create Account
        </button>
      </div>
    </form>

    <div class="text-center mt-4 pt-3 border-top">
      <p class="mb-0" style="color: #6c757d;">
        Already have an account?
        <a href="{{ url_for('login') }}" style="color: #C3521A; font-weight: 600; text-decoration: none;">
          Log In
        </a>
      </p>
    </div>
  </div>
</div>

<style>
.auth-container {
  padding: 60px 20px;
  max-width: 480px;
  margin: 0 auto;
  min-height: 70vh;
  display: flex;
  align-items: center;
}

.auth-card {
  background: white;
  border: 2px solid #f1f3f5;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
  width: 100%;
}

.auth-icon {
  font-size: 3rem;
}

.custom-input {
  border: 2px solid #e9ecef;
  border-radius: 10px;
  padding: 12px 16px;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.custom-input:focus {
  border-color: #C3521A;
  box-shadow: 0 0 0 0.2rem rgba(195, 82, 26, 0.15);
}

.btn-primary {
  background: linear-gradient(135deg, #C3521A 0%, #E67E3C 100%);
  border: none;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(195, 82, 26, 0.3);
}

@media (max-width: 576px) {
  .auth-container {
    padding: 40px 20px;
  }

  .auth-card {
    padding: 32px 24px;
  }
}
</style>
{% endblock %}
