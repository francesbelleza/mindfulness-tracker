{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card mx-auto">
    <div class="text-center mb-4">
      <h2 class="mb-2">Create Your Account</h2>
      <p class="subtitle">Start your mindfulness journey today</p>
    </div>

    <form method="POST" action="{{ url_for('signup') }}">
      <div class="mb-3">
        <label class="form-label" style="font-weight: 500;">Full Name</label>
        <input type="text" name="username" class="form-control custom-input"
               placeholder="Enter your full name" maxlength="20" required autofocus>
        <small class="text-muted">Max 20 characters</small>
      </div>

      <div class="mb-3">
        <label class="form-label" style="font-weight: 500;">Email</label>
        <input type="email" name="email" class="form-control custom-input"
               placeholder="you@example.com" required>
      </div>

      <div class="mb-4">
        <label class="form-label" style="font-weight: 500;">Password</label>
        <input type="password" name="password" class="form-control custom-input"
               placeholder="Create a secure password" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg"
                style="border-radius: 10px; padding: 12px;">
          Create Account
        </button>
      </div>
    </form>

    <div class="text-center mt-4 pt-3 border-top">
      <p class="mb-0" style="color: #6c757d;">
        Already have an account?
        <a href="{{ url_for('login') }}" style="color: #C3521A; font-weight: 600; text-decoration: none;">
          Log In
        </a>
      </p>
    </div>
  </div>
</div>

<style>
.auth-container {
  padding: 80px 20px;
  max-width: 480px;
  margin: 0 auto;
  min-height: 70vh;
  display: flex;
  align-items: center;
}

.auth-card {
  background: rgba(165, 99, 54, 0.3);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(232, 168, 124, 0.3);
  border-radius: var(--radius-xl);
  padding: var(--space-2xl);
  box-shadow: var(--shadow-card), var(--glow-subtle);
  width: 100%;
}

.auth-card h2 {
  color: var(--text-light);
  font-weight: 300;
}

.subtitle {
  color: var(--text-medium);
  font-size: 1rem;
  font-weight: 300;
}

.form-label {
  font-weight: 300;
  color: var(--text-light);
}

.custom-input {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(232, 168, 124, 0.2);
  border-radius: var(--radius-md);
  padding: 14px 18px;
  font-size: 1rem;
  color: var(--text-light);
  transition: var(--transition-smooth);
}

.custom-input:focus {
  background: rgba(255, 255, 255, 0.08);
  border-color: var(--sunset-peach);
  box-shadow: 0 0 0 3px rgba(232, 168, 124, 0.1);
  outline: none;
}

.custom-input::placeholder {
  color: var(--text-subtle);
}

.text-muted {
  color: var(--text-subtle) !important;
}

@media (max-width: 576px) {
  .auth-container {
    padding: 60px 20px;
  }

  .auth-card {
    padding: var(--space-xl);
  }
}
</style>
{% endblock %}
