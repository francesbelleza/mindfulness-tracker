<!-- base.html for displaying flash messages -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mindfulness Tracker{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo5sHmy+gkMRqj8t27aPzvF0Q5qovY03Q9cttWn5tBT/eNV"
    crossorigin="anonymous"
/>

  <!-- Your custom CSS (overrides) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-white text-dark" style="font-family: Tahoma, sans-serif;">

  <nav class="navbar navbar-light bg-white mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}"
         style="color: #C3521A; font-family: Tahoma, sans-serif;">
        Mindfulness Tracker
      </a>
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS bundle (optional for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…your-integrity-hash…" crossorigin="anonymous"></script>
</body>
</html>
