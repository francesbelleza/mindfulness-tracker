{% extends "base.html" %}
{% block title %}Practice Feedback{% endblock %}

{% block content %}
<div class="feedback-container">
  <div class="text-center mb-4">
    <h1 class="display-5 mb-2">
      How Was Your Practice?
    </h1>
    <p class="subtitle">Your feedback helps us personalize your experience</p>
  </div>

  <!-- Practice Recap -->
  <div class="practice-recap mx-auto mb-4">
    <h3 class="recap-title">{{ practice.title }}</h3>
    <span class="practice-type-badge">{{ practice.practice_type|capitalize }}</span>
  </div>

  <!-- Feedback Form -->
  <form method="POST" action="{{ url_for('feedback') }}" class="mx-auto" style="max-width: 850px;">

    <!-- Rating Question -->
    <div class="feedback-section mb-5">
      <label class="feedback-label">How did you feel after this practice?</label>
      <div class="emoji-rating-grid">
        <!-- Rating 1 -->
        <input type="radio" class="btn-check" name="rating" id="rating-1" value="1" required {% if existing_feedback and existing_feedback.rating == 1 %}checked{% endif %}>
        <label class="emoji-card" for="rating-1">
          <div class="emoji">üòû</div>
          <div class="emoji-label">Not Great</div>
        </label>

        <!-- Rating 2 -->
        <input type="radio" class="btn-check" name="rating" id="rating-2" value="2" required {% if existing_feedback and existing_feedback.rating == 2 %}checked{% endif %}>
        <label class="emoji-card" for="rating-2">
          <div class="emoji">üòê</div>
          <div class="emoji-label">Okay</div>
        </label>

        <!-- Rating 3 -->
        <input type="radio" class="btn-check" name="rating" id="rating-3" value="3" required {% if existing_feedback and existing_feedback.rating == 3 %}checked{% endif %}>
        <label class="emoji-card" for="rating-3">
          <div class="emoji">üôÇ</div>
          <div class="emoji-label">Good</div>
        </label>

        <!-- Rating 4 -->
        <input type="radio" class="btn-check" name="rating" id="rating-4" value="4" required {% if existing_feedback and existing_feedback.rating == 4 %}checked{% endif %}>
        <label class="emoji-card" for="rating-4">
          <div class="emoji">üòä</div>
          <div class="emoji-label">Great</div>
        </label>

        <!-- Rating 5 -->
        <input type="radio" class="btn-check" name="rating" id="rating-5" value="5" required {% if existing_feedback and existing_feedback.rating == 5 %}checked{% endif %}>
        <label class="emoji-card" for="rating-5">
          <div class="emoji">ü§©</div>
          <div class="emoji-label">Amazing</div>
        </label>
      </div>
    </div>

    <!-- Did This Help Question -->
    <div class="feedback-section mb-4">
      <label class="feedback-label">Did this practice help you feel more grounded?</label>
      <div class="toggle-group">
        <input type="radio" class="btn-check" name="helped" id="helped-yes" value="yes" {% if existing_feedback and existing_feedback.helped %}checked{% endif %}>
        <label class="toggle-option" for="helped-yes">
          ‚úì Yes
        </label>

        <input type="radio" class="btn-check" name="helped" id="helped-no" value="no" {% if existing_feedback and existing_feedback.helped == False %}checked{% endif %}>
        <label class="toggle-option" for="helped-no">
          ‚úó No
        </label>
      </div>
    </div>

    <!-- Pacing Question -->
    <div class="feedback-section mb-5">
      <label class="feedback-label">Was the pacing of the meditation right for you?</label>
      <div class="pacing-group">
        <input type="radio" class="btn-check" name="pacing" id="pacing-fast" value="Too fast" {% if existing_feedback and existing_feedback.pacing == 'Too fast' %}checked{% endif %}>
        <label class="pacing-option" for="pacing-fast">
          ‚è© Too Fast
        </label>

        <input type="radio" class="btn-check" name="pacing" id="pacing-right" value="Just right" {% if existing_feedback and existing_feedback.pacing == 'Just right' %}checked{% endif %}>
        <label class="pacing-option" for="pacing-right">
          ‚úì Just Right
        </label>

        <input type="radio" class="btn-check" name="pacing" id="pacing-slow" value="Too slow" {% if existing_feedback and existing_feedback.pacing == 'Too slow' %}checked{% endif %}>
        <label class="pacing-option" for="pacing-slow">
          ‚è™ Too Slow
        </label>
      </div>
    </div>

    <!-- Submit Buttons -->
    <div class="button-group">
      <a href="{{ url_for('reflect') }}" class="btn btn-secondary btn-lg">
        Back to Journal
      </a>
      <button type="submit" class="btn btn-primary btn-lg">
        Complete Session
      </button>
    </div>
  </form>
</div>

<style>
.feedback-container {
  padding: 60px 20px;
  max-width: 900px;
  margin: 0 auto;
  min-height: 70vh;
}

.feedback-container h1 {
  color: var(--text-light);
  font-weight: 300;
}

.subtitle {
  color: var(--text-medium);
  font-size: 1.1rem;
  font-weight: 300;
}

/* Practice Recap */
.practice-recap {
  background: rgba(165, 99, 54, 0.3);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(232, 168, 124, 0.3);
  border-radius: var(--radius-xl);
  padding: var(--space-xl);
  text-align: center;
  max-width: 600px;
  margin-bottom: var(--space-2xl);
  box-shadow: var(--shadow-card), var(--glow-subtle);
}

.recap-title {
  font-size: 1.5rem;
  font-weight: 300;
  color: var(--text-light);
  margin-bottom: var(--space-md);
}

.practice-type-badge {
  background: linear-gradient(135deg, var(--sunset-peach) 0%, var(--sunset-coral) 100%);
  color: var(--bg-primary);
  padding: 6px 16px;
  border-radius: 20px;
  font-size: 0.85rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* Feedback Sections */
.feedback-section {
  background: rgba(165, 99, 54, 0.3);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(232, 168, 124, 0.3);
  border-radius: var(--radius-xl);
  padding: var(--space-xl);
  box-shadow: var(--shadow-card), var(--glow-subtle);
}

.feedback-label {
  display: block;
  font-size: 1.15rem;
  font-weight: 300;
  color: var(--text-light);
  margin-bottom: var(--space-lg);
  text-align: center;
  letter-spacing: 0.5px;
}

/* Emoji Rating Grid */
.emoji-rating-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: var(--space-sm);
  max-width: 100%;
  margin: 0 auto;
}

.emoji-card {
  background: rgba(38, 60, 65, 0.3);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(232, 168, 124, 0.2);
  border-radius: var(--radius-lg);
  padding: var(--space-lg);
  text-align: center;
  cursor: pointer;
  transition: var(--transition-smooth);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: var(--space-sm);
  box-shadow: var(--shadow-soft);
}

.emoji-card:hover {
  transform: translateY(-3px);
  border-color: var(--sunset-peach);
  box-shadow: var(--shadow-card), var(--glow-subtle);
}

.btn-check:checked + .emoji-card {
  background: linear-gradient(135deg, var(--sunset-peach) 0%, var(--sunset-coral) 100%);
  border-color: var(--sunset-peach);
  box-shadow: var(--glow-medium);
}

.btn-check:checked + .emoji-card .emoji-label {
  color: var(--bg-primary);
}

.emoji {
  font-size: 2.5rem;
  margin-bottom: var(--space-xs);
  transition: var(--transition-smooth);
}

.emoji-label {
  font-size: 0.85rem;
  font-weight: 300;
  color: var(--text-light);
  letter-spacing: 0.5px;
  transition: var(--transition-smooth);
}

/* Toggle Group (Yes/No) */
.toggle-group {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: var(--space-md);
  max-width: 400px;
  margin: 0 auto;
}

.toggle-option {
  background: rgba(38, 60, 65, 0.3);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(232, 168, 124, 0.2);
  border-radius: var(--radius-md);
  padding: var(--space-md) var(--space-lg);
  text-align: center;
  cursor: pointer;
  font-size: 1.1rem;
  font-weight: 300;
  color: var(--text-light);
  transition: var(--transition-smooth);
  box-shadow: var(--shadow-soft);
}

.toggle-option:hover {
  border-color: var(--sunset-peach);
  transform: translateY(-3px);
  box-shadow: var(--shadow-card), var(--glow-subtle);
}

.btn-check:checked + .toggle-option {
  background: linear-gradient(135deg, var(--sunset-peach) 0%, var(--sunset-coral) 100%);
  border-color: var(--sunset-peach);
  color: var(--bg-primary);
  box-shadow: var(--glow-medium);
}

/* Pacing Group */
.pacing-group {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: var(--space-md);
  max-width: 550px;
  margin: 0 auto;
}

.pacing-option {
  background: rgba(38, 60, 65, 0.3);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(232, 168, 124, 0.2);
  border-radius: var(--radius-md);
  padding: var(--space-md);
  text-align: center;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 300;
  color: var(--text-light);
  transition: var(--transition-smooth);
  box-shadow: var(--shadow-soft);
}

.pacing-option:hover {
  border-color: var(--sunset-peach);
  transform: translateY(-3px);
  box-shadow: var(--shadow-card), var(--glow-subtle);
}

.btn-check:checked + .pacing-option {
  background: linear-gradient(135deg, var(--sunset-peach) 0%, var(--sunset-coral) 100%);
  border-color: var(--sunset-peach);
  color: var(--bg-primary);
  box-shadow: var(--glow-medium);
}

/* Button Group */
.button-group {
  display: flex;
  gap: var(--space-md);
  justify-content: center;
  margin-top: var(--space-2xl);
}

/* Responsive */
@media (max-width: 768px) {
  .emoji-rating-grid {
    grid-template-columns: repeat(3, 1fr);
  }

  .pacing-group {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 576px) {
  .feedback-container {
    padding: 40px 16px;
  }

  .emoji-rating-grid {
    grid-template-columns: repeat(2, 1fr);
  }

  .emoji {
    font-size: 2rem;
  }

  .toggle-group {
    grid-template-columns: 1fr;
  }

  .button-group {
    flex-direction: column;
  }

  .btn-lg {
    width: 100%;
  }
}
</style>
{% endblock %}
